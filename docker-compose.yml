version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: crypto
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    restart: always
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - DATABASE_URL=postgresql://root:root@db:5432/crypto
      - SQLITE_URL=file:./data/database.db
      - JWT_SECRET=super-secret-key-12345
      - MNEMONIC=test test test test test test test test test test test junk
    depends_on:
      - db
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads

volumes:
  pgdata:
